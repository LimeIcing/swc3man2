<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" th:src="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" />



</head>
<body>

    <div th:include="fragments/style :: nav_navbar"></div>

    <div class="container">
        <h2>One Teachers</h2>
        <div class="table-responsive">
            <table id="coursetable" class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Semester</th>
                    <th>Navn</th>
                    <th>Name</th>
                    <th>Class code</th>
                    <th>ECTS</th>
                    <th>Mandatory or Elective</th>
                    <th>Course language</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="courses : ${courses}">
                    <td th:text="${courses.semester}"></td>
                    <td th:text="${courses.namedanish}"></td>
                    <td th:text="${courses.name}"></td>
                    <td th:text="${courses.classCode}"></td>
                    <td th:text="${courses.ects}"></td>
                    <td th:text="${courses.mandatory}"></td>
                    <td th:text="${courses.languange}"></td>
                    <!--<td th:text="${courses.teachers}">-->
                    <td><a th:href="@{../courses/findOne/(id=${courses.id})}" class="btn btn-primary eBtn">Show More</a></td>
                </tr>
                </tbody>
            </table>
            <hr/>

            <ul class="nav nav-pills">
                <li class="nav-item" th:each="p : ${#numbers.sequence(0,courses.getTotalPages()-1)}">
                    <a th:href="@{../courses/(page=${p})}" th:text="${p}" class="nav-link"
                       th:classappend="${currentPage}==${p} ? 'active' : ''"></a>
                </li>
            </ul>
        </div>
        <hr>
        <!-- The Modals time to shine-->
    <div class="myModal">
        <form th:action="@{/save}" method="post">

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Details of Course</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="course_semester" class="col-form-label">Semester</label>
                                <input type="text" class="form-control" id="course_semester" name="course_semester" value=" "/>
                            </div>
                        <div class="form-group">
                            <label for="course_dkname" class="col-form-label">Navn</label>
                            <p id="course_lastUp"></p>
                            <input type="text" class="form-control" id="course_dkname" name="course_dkname" value=" "/>
                        </div>
                        <div class="form-group">
                            <label for="course_name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="course_name" name="course_name" value=" "/>
                        </div>
                        <div class="form-group">
                            <label for="course_classCode" class="col-form-label">Class Code</label>
                            <input type="text" class="form-control" id="course_classCode" name="course_classCode" value=" "/>
                        </div>
                        <div class="form-group">
                            <label for="course_ECTS" class="col-form-label">ECTS</label>
                            <input type="text" class="form-control" id="course_ECTS" name="course_ECTS" value=" "/>
                        </div>
                        <div class="form-group">
                            <label for="course_Mandatory" class="col-form-label">Mandatory</label>
                            <input type="text" class="form-control" id="course_Mandatory" name="course_Mandatory" value=" "/>
                        </div>
                        <div class="form-group">
                        <label for="course_languange" class="col-form-label">Languange</label>
                        <input type="text" class="form-control" id="course_languange" name="course_languange" value=" "/>
                    </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

    </div>
    <script src="/webjars/jquery/3.2.1/jquery.js"></script>
    <script src="/webjars/popper.js/1.12.9/dist/umd/popper.js"></script>
    <script src="/webjars/bootstrap/4.0.0/js/bootstrap.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}" src="../static/js/main.js"></script>
</body>
</html>
