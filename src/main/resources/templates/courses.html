<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />


</head>
<body>

    <div th:include="fragments/style :: nav_navbar"></div>

    <div class="container">
        <h2>One Teachers</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Navn</th>
                    <th>Name</th>
                    <th>Semester</th>
                    <th>Class code</th>
                    <th>Study Programme</th>
                    <th>Mandatory or Elective</th>
                    <th>ECTS</th>
                    <th>Course language</th>
                    <th>Minimum # of students</th>
                    <th>Prerequisites</th>
                    <th>Learning outcome</th>
                    <th>Content</th>
                    <th>Learning activities</th>
                    <th>Exam form</th>
                    <th>Teachers</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="courses : ${courses}">
                    <td th:text="${courses.namedanish}"></td>
                    <td th:text="${courses.name}"></td>
                    <td th:text="${courses.semester}"></td>
                    <td th:text="${courses.classCode}"></td>
                    <td th:text="${courses.mandatory}"></td>
                    <td th:text="${courses.ects}"></td>
                    <td th:text="${courses.languange}"></td>
                    <td th:text="${courses.minNumberOfStudents}"></td>
                    <td th:text="${courses.expectedNumberOfStudents}"></td>
                    <td th:text="${courses.maxNumberOfStudents}"></td>
                    <td th:text="${courses.prerequisites}"></td>
                    <td th:text="${courses.learningOutcome}"></td>
                    <td th:text="${courses.content}"></td>
                    <td th:text="${courses.examForm}"></td>
                    <td th:text="${courses.teachers}"></td>
                    <td th:text="${courses.lastUpdated}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="/webjars/jquery/3.2.1/jquery.js"></script>
    <script src="/webjars/popper.js/1.12.9/dist/umd/popper.js"></script>
    <script src="/webjars/bootstrap/4.0.0/js/bootstrap.js"></script>
</body>
</html>
