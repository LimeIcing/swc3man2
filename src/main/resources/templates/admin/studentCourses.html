<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>

    <link rel="stylesheet" type="text/css" th:src="@{/css/home.css}" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="fragments/style :: nav_navbar"></div>
<div class="container">
    <h1>Afsl√• / Accepter tilmeldinger</h1>
    <div class="row">
        <h2 class="col-sm-8">All Courses</h2>
        <tr th:each="course : ${courses}">
            <td th:text="${course.name}"></td>
        </tr>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>id</th>
                <th>Navn</th>
                <th>Email</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td><a th:href="@{../students/findOne/(id=${student.id})}" class="btn btn-primary eBtn">Show More</a></td>
            </tr>
            </tbody>
        </table>
    </div>
<script src="/webjars/jquery/3.2.1/jquery.js"></script>
<script src="/webjars/popper.js/1.12.9/dist/umd/popper.js"></script>
<script src="/webjars/bootstrap/4.0.0/js/bootstrap.js"></script>
<script type="text/javascript" th:src="@{/js/teacher.js}" src="../../static/js/main.js"></script>
    </div>
</div>
</body>
</html>
