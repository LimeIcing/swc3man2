<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Teacher</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
<div th:include="fragments/style :: nav_navbar"></div>
    <div class="container">
        <h2>One Teachers</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Email</th>
                    <th>Fornavn</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher : ${teacher}">
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.email}"></td>
                    <td th:text="${teacher.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


<script src="/webjars/jquery/3.2.1/jquery.js"></script>
<script src="/webjars/popper.js/1.12.9/dist/umd/popper.js"></script>
<script src="/webjars/bootstrap/4.0.0/js/bootstrap.js"></script>
</body>
</html>
