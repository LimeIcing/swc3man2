<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Teachers</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
<div th:include="fragments/style :: nav_navbar"></div>
    <div class="container">
        <h2>All Teachers</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Email</th>
                    <th>Fornavn</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teachers : ${teachers}">
                    <td th:text="${teachers.id}"></td>
                    <td th:text="${teachers.email}"></td>
                    <td th:text="${teachers.name}"></td>
                    <td><a id="detaljer" th:href="${'/teachers/one/' + teachers.id}" title="detaljer">Detaljer <span  data-feather="user"></span></a></td>
                </tr>
                </tbody>
            </table>
    </div>
        <ul class="nav nav-pills">
            <li class="nav-item" th:each="p : ${#numbers.sequence(0,teachers.getTotalPages()-1)}">
                <a th:href="@{../teachers/(page=${p})}" th:text="${p}" class="nav-link"
                   th:classappend="${currentPage}==${p} ? 'active' : ''"></a>
            </li>
        </ul>
    </div>
<script src="/webjars/jquery/3.2.1/jquery.js"></script>
<script src="/webjars/popper.js/1.12.9/dist/umd/popper.js"></script>
<script src="/webjars/bootstrap/4.0.0/js/bootstrap.js"></script>
</body>
</html>
